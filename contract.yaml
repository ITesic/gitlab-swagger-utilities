          in: header
          required: true
          type: string
          x-mca-example: "DE"
        - name: x-bawagpsk-geospatial-location
          description: "The geographic location of the client device. Longitude and latitude, separated by a comma."
          in: header
          required: false
          type: string
          x-mca-example: "48.173818, 16.388445"
        - name: accountId
